    <main class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <!-- IMAGE CAROUSEL -->
          <div
            id="carouselIndicator"
            class="mx-auto carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselIndicator"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselIndicator" data-slide-to="1"></li>
              <li data-target="#carouselIndicator" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://picsum.photos/240/144"
                  class="d-block w-100"
                  alt="placeholder image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/240/144"
                  class="d-block w-100"
                  alt="placeholder image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://picsum.photos/240/144"
                  class="d-block w-100"
                  alt="placeholder image"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselIndicator"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselIndicator"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
